    <div>
      <center>
        <h3>Search YouTube</h3>
      </center>
      <div id="libraryView"></div>
      <input type='text' id='searchTxt'></input>
      <button id = 'searchBtn' onclick='search()'>Search</button>
      <div id="results"></div>

      <!-- Captures input and calls YouTube API -->
      <script>
      function init(){
     
        var key;
        $.ajax({
          type: 'GET',
          url: '/config.json',
          dataType: "json",
          success: function(data){
            key = data.API_KEY;
            gapi.client.setApiKey(key);
            gapi.client.load('youtube','v3', function(){
              console.log('client loaded');
            });
          }
        });
      }

      var search = function(input){
        var input = $('#searchTxt').val();
        $('#results').html('');
        gapi.client.request({
          path:'/youtube/v3/search',
          params: {
            part: 'snippet',
            maxResults: 10,
            q: input
          }
        }).then(function(data){
          var items = data.result.items;
          for(var i = 0; i < items.length; i++){
            var url = data.result.items[i].snippet.thumbnails.default.url;
            $('#results').append('<br/>');
            $('#results').append('<a href="#"><img src="' + url + '"/></a>');
            $('#results').append('<p>' + items[i].snippet.title+'</p>');
            $('#results').append('<p>' + items[i].snippet.description + '</p>');
            };
          });
        $('#searchTxt').val('');
      };

      </script>
    </div>
